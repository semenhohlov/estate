<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>
  <link rel="stylesheet" href="/css/index.css">
  <title>Об'єкти нерухомості</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="top-nav">
        <a href="index.html">Головна</a>
        <a href="add.html">Створити</a>
      </nav>
    </header>
    <div class="row flex">
      <div class="col-50">
        <div class="map-wrapper">
          <div class="map-center">
            <div class="red-box"></div>
          </div>
          <div class="map" id="map"></div>
        </div>
      </div>
      <div class="col-50">
        <form class="new-object" id="add_form">
          <div class="hint">
            Спробуйте розмістити, потрібній Вам будинок, в червоний квадрат.
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Країна:</div>
            <div class="col-70">
              <input type="text" name="country" id="country" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Область:</div>
            <div class="col-70">
              <input type="text" name="state" id="state" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Район:</div>
            <div class="col-70">
              <input type="text" name="district" id="district" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Місто:</div>
            <div class="col-70">
              <input type="text" name="city" id="city" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Район 1:</div>
            <div class="col-70">
              <input type="text" name="borough" id="borough" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Район 2:</div>
            <div class="col-70">
              <input type="text" name="suburb" id="suburb" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Вулиця:</div>
            <div class="col-70">
              <input type="text" name="road" id="road" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Номер будинку:</div>
            <div class="col-70">
              <input type="text" name="house_number" id="house_number" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Довгота:</div>
            <div class="col-70">
              <input type="text" name="lat" id="lat" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30 mb-5">Широта:</div>
            <div class="col-70">
              <input type="text" name="lon" id="lon" />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Назва:</div>
            <div class="col-70">
              <input type="text" name="name"
                placeholder="Введіть назву"
                id="name"
              />
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Опис:</div>
            <div class="col-70">
              <textarea name="description"
                rows="4" cols="25"
                id="description"
              ></textarea>
            </div>
          </div>
          <div class="row flex mb-5">
            <div class="col-30">Фото:</div>
            <div class="col-70">
              <input type="file" name="image" id="image" />
            </div>
          </div>
          <button class="btn mb-5" type="submit">Зберегти</button>
        </form>
      </div>
    </div>
    <footer class="footer"> ФУТЕР </footer>
  </div>
  <!-- modal  -->
  <div class="back" id="modal_back">
    <div class="modal" id="modal">
      <div class="modal__header space-between">
        <div class="modal__header-title" id="modal_title">MODAL TITLE</div>
        <div class="modal__header-close_btn" id="modal_close_btn">&times;</div>
      </div>
      <div class="modal__body" id="modal_body">
        MODAL BODY
      </div>
    </div>
  </div>
  <script src="/js/modal.js" charset="utf-8"></script>
  <script src="/js/map.js" charset="utf-8"></script>
  <script src="/js/add.js" charset="utf-8"></script>
</body>
</html>
